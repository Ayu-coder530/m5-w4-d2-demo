<!DOCTYPE html>
<html>
<head>
  <title>Delete Object Properties Example</title>
</head>
<body>

<p>We will delete object properties with the delete keyword.</p>

<p id="demo"></p>

<script>
var person = {
  firstname: "West",
  lastname: "Cliff",
  age: 80,
  eyecolor: "blue"
};

// Deleting the age property before updating the document
delete person.age;

document.getElementById("demo").innerHTML =
  person.firstname + " is " + person.age + " years old";

</script>

</body>
</html>
