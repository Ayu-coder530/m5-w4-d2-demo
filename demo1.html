<!DOCTYPE html>
<html>
<head>
  <title>Demo 1</title>
  <style>
    * { border: 2px solid #dedede; padding: 15px; margin: 15px; }
    html { margin: 0; padding: 0; }
    body { max-width: 600px; font-family: sans-serif; color: #333; }
  </style>
</head>
<body>
  <h1>Shark World</h1>
  <p>The world's leading source on <strong>shark</strong> related information.</p>
  <h2>Types of Sharks</h2>
  <ul>
    <li>Hammerhead</li>
    <li>Tiger</li>
    <li>Great White</li>
  </ul>

  <script>
    const h1 = document.getElementsByTagName('h1')[0];
    const p = document.getElementsByTagName('p')[0];
    const ul = document.getElementsByTagName('ul')[0];

    // Getting parent nodes
    console.log(p.parentNode); // Should print <body>
    console.log(p.parentNode.parentNode); // Should print <html>

    // Getting child nodes
    console.log(ul.childNodes); // Should print all li with texts

    // Change the background color of the first child of ul to yellow
    ul.firstElementChild.style.background = 'yellow';

    // Use a for loop to set all the ul's children to yellow
    for (let element of ul.children) {
      element.style.background = 'yellow';
    }

    // Print all the p childNodes using for loop
    for (let element of p.childNodes) {
      console.log(element);
    }

    // Use document array notation to get 1 specific value to change color
    document.body.children[3].lastElementChild.style.background = 'purple';
  </script>
</body>
</html>
